<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"
          charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <meta name="keywords"
          content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel='stylesheet' type='text/css' href="css/login.css"/>
    <!--webfonts-->
    <!--//webfonts-->

</head>
<body>
    <h1 class="modal-title" style="font-weight: bolder;">Welcome to Liujw system</h1>
    <!--<h3 class="modal-title" style="font-weight: bolder;" style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h3>-->

    <div class="login">
        <!--SIGN UP    -->
        <div class="login-form">
            <div class="close"></div>
            <div class="head-info">
                <label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
                    class="lbl-3"> </label>
            </div>
            <div class="clear"></div>
            <div class="avtar">
                <a href="#" title="注册"> <img src="img/avtar.png"/>
                </a>
            </div>
            <form id="submitForm" onsubmit="return false" action="##"
                  method="post">
                <input type="text" class="text input_name name" value="" name="name"
                       onfocus="this.value = '';" placeholder="username"
                       onblur="if (this.value == '') {this.value = '';}">
                <div class="key">
                    <input class="input_pwd password" type="password" value="" name="password"
                           onfocus="this.value = '';" placeholder="Password"
                           onblur="if (this.value == '') {this.value = '';}" style="margin-bottom: 3em;">
                </div>
                <div class="signin">
                    <input type="submit" value="Login" onclick="submitUser()"/>
                </div>
            </form>
        </div>
    </div>

    <div class="reg hidden">
        <!--SIGN UP    -->
        <div class="login-form">
            <div class="head-info">
                <label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
                    class="lbl-3"> </label>
            </div>
            <div class="clear"></div>
            <div class="avtar">
                <a href="#" title="登录"> <img src="img/avtar.png"/>
                </a>
            </div>
            <form id="saveForm" onsubmit="return false" action="#" method="post">
                <input type="text" class="text input_name name" value="" name="name"
                       placeholder="Username" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = '';}">

                <div class="key">
                    <input class="input_pwd password" type="password" value="" name=""
                           placeholder="Password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <input class="input_pwd confirm_pwd" type="password" value="" name="password"
                           placeholder="Confirm Password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <input class="inputs phone" type="number" value="" name="phone"
                           placeholder="phone" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <input class="inputs email" type="email" value="" name="email"
                           placeholder="email" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <div class="radios">
                        <label class="radio-inline">
                            <input class="sex" type="radio" name="sex" id="inlineRadio1" value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input class="sex" type="radio" name="sex" id="inlineRadio2" value="0"> 女
                        </label>
                    </div>

                </div>
                <div class="signin">
                    <input type="submit" value="register" onclick="saveUser()"/>
                </div>
            </form>
        </div>
    </div>

    <h2 class="" style="color:red" th:text="${msg}"></h2>
    <h2 class="" style="color:red" th:text="${info}"></h2>

    <div class="copy-rights">
        <p>
            Copyright &copy; 2019.Company name All rights reserved.<a
                target="_blank" href=""></a>
        </p>
    </div>


    <div id="msgModel" class="modal fade bs-example-modal-sm" tabindex="-1"
         role="dialog" aria-labelledby="mySmallModalLabel" style="top:100px">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">提示</h4>
                </div>
                <div class="modal-body" align="center">
                    <span class="msg" style="color:red;font-size:20px;font-weight: bolder;"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            style="font-size: 15px;font-weight: bolder;">好的
                    </button>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
